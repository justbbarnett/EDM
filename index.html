<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Employee Data Management</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="edm.css">

</head>

<body>
    <div class="container">  
        <div class="jumbotron edm-jumbo">
            <h1 class="text-center"><strong>Employee Data Management</strong></h1>
                <hr>
                <h4 class="text-center">Employee Rates</h4>
        </div>

        <div class="row employee-schedule">
            <div class="col-12 employee-cards">
                <div class="card">
                    <div class="card-header">
                        Employees
                    </div>
                    <div class="card-body">
                        <div class="employee-results">
                            <table class="table">
                                <thead class="thead">
                                    <tr>
                                        <th scope="col">Employee Name</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Start Date</th>
                                        <th scope="col">Months Worked</th>
                                        <th scope="col">Monthly Rate ($)</th>
                                        <th scope="col">Total Billed ($)</th>
                                    </tr>
                                
                                </thead>
                                <tbody>
                                    <tr class="tableRow">
                                        <td class="name"></td>
                                        <td class="role"></td>
                                        <td class="start"></td>
                                        <td class="months"></td>
                                        <td class="rate"></td>
                                        <td class="billed"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 add-employee">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Employee</h4>
                    </div>
                    <div class="card-body">
                        <form id="train-schedule">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Employee Name</label>
                                <input type="text" class="form-control" id="employee-name" aria-describedby="emailHelp" placeholder="full name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Employee Role</label>
                                <input type="text" class="form-control" id="employee-role" placeholder="position">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Start Date (MM/DD/YY) - ex: 01/01/89</label>
                                <input type="date" class="form-control" id="start-date" placeholder="DD/MM/YY">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Monthly Rate</label>
                                <input type="number" class="form-control" id="employee-rate" placeholder="monthly pay rate">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            
                                    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>

<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
<script src="assets/firebase-key.js"></script>



<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>

<script src="assets/employee.js"></script>

</html>
